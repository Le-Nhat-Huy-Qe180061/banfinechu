<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personality Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
       
        <link link rel="stylesheet" href="./css/cautruc.css">
        
    </head>
    
    <body>
        
<!-- phan linh vat-->
        <style>
            .image-container {
                position: relative;  
            }
            .custom-image {
                position: relative;
                left: 70%;
                transform: translate(-50%, -50%);  
                bottom: -880px;
                width: 15%;
            }
        </style>
        <div class="image-container">
            <img src="https://media.tenor.com/TR5FnHmLvooAAAAi/asked-how.gif" alt="Mô tả hình ảnh"class="custom-image">




<!--phan than cua cau hoi-->

        <div class="quiz-container">
            <div class="title">
                <div class="energy-fill"></div>
                <span class="energy-text">Personality Quiz</span>
            </div>
            <div id="question" class="question"></div>
            <label class="option">
                <input type="radio" name="option" value="1" />
                <span class="option1"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="2" />
                <span class="option2"></span>
            </label>
            <label class="option">
                <input type="radio" name="option" value="3" />
                <span class="option3"></span>
            </label>
            <label class="option">
                <imput type="radio" name="option" value ="4"/>
                <span class="option4"></span>
            </label>
            <label class="option">
                <imput type="radio" name="option" value="5"/>
                <span class="option5"></span>
            </label>
            <!-- Buttons -->
            <div class="controls">
                <button class="previous">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
    

        <div class="result">  
        </div>
    </body>
    <script src="./js/phanthuattoan.js"></script>
</html>
